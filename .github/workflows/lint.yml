name: Lint
on:
  pull_request:
  push:
    branches: ["**"]
permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install ruff
      - name: Ruff (lint + format check)
        run: |
          ruff check .
          ruff format --check .
